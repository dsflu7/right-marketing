<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Floating dots pattern -->
  <circle cx="10" cy="15" r="2" fill="url(#dotGradient)">
    <animate attributeName="cy" values="15;5;15" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="30" r="1.5" fill="url(#dotGradient)">
    <animate attributeName="cy" values="30;20;30" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="20" r="2.5" fill="url(#dotGradient)">
    <animate attributeName="cy" values="20;10;20" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="35" r="1.8" fill="url(#dotGradient)">
    <animate attributeName="cy" values="35;25;35" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="25" r="2.2" fill="url(#dotGradient)">
    <animate attributeName="cy" values="25;15;25" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="18" r="1.6" fill="url(#dotGradient)">
    <animate attributeName="cy" values="18;8;18" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="15" cy="60" r="1.8" fill="url(#dotGradient)">
    <animate attributeName="cy" values="60;50;60" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="75" r="2.1" fill="url(#dotGradient)">
    <animate attributeName="cy" values="75;65;75" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="65" r="1.4" fill="url(#dotGradient)">
    <animate attributeName="cy" values="65;55;65" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="80" r="2.3" fill="url(#dotGradient)">
    <animate attributeName="cy" values="80;70;80" dur="3.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="1.7" fill="url(#dotGradient)">
    <animate attributeName="cy" values="70;60;70" dur="2.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="85" r="2" fill="url(#dotGradient)">
    <animate attributeName="cy" values="85;75;85" dur="3.6s" repeatCount="indefinite"/>
  </circle>
</svg>
