<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="350" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="300" y2="250" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="250" x2="450" y2="200" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="300" x2="200" y2="250" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="250" x2="300" y2="250" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Network nodes -->
  <circle cx="100" cy="100" r="12" fill="url(#networkGradient)"/>
  <circle cx="200" cy="150" r="15" fill="url(#networkGradient)"/>
  <circle cx="350" cy="100" r="10" fill="url(#networkGradient)"/>
  <circle cx="300" cy="250" r="12" fill="url(#networkGradient)"/>
  <circle cx="450" cy="200" r="8" fill="url(#networkGradient)"/>
  <circle cx="100" cy="300" r="10" fill="url(#networkGradient)"/>
  <circle cx="200" cy="250" r="8" fill="url(#networkGradient)"/>
  
  <!-- Pulse effect on main node -->
  <circle cx="200" cy="150" r="25" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="15;35;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
